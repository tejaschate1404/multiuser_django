{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2 style="text-align: center;">Create an Account</h2>

    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="POST" style="max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}

        <label for="username"><strong>Username:</strong></label>
        <input type="text" name="username" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;"><br>

        <label for="email"><strong>Email:</strong></label>
        <input type="email" name="email" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;"><br>

        <label for="password"><strong>Password:</strong></label>
        <input type="password" name="password" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;"><br>

        <label for="role"><strong>Select Role:</strong></label>
        <select name="role" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;">
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
            <option value="hr">HR</option>
            <option value="reference_person">Reference Person</option>
        </select><br>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Sign Up</button>
    </form>

    <p style="text-align: center; margin-top: 10px;">
        Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Login here</a>
    </p>
{% endblock %}
